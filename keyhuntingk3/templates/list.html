<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>输入查找方式</h1>
<form action="" method="post">
    {% csrf_token %}
<input type="text" name="method" placeholder="">
<input type="submit" value="提交">
</form>
<table border="1">
    <thead>
        <tr>
            <th>名字</th>
{#            <th>日期</th>#}
            <th>状态</th>
            <th>编号</th>
        </tr>
    </thead>
    <tbody>
    {% for l in li %}
        <tr>
            <td>{{ l.name }}</td>
{#            <td>{{ l.date|date:"Y"}}</td>#}
            <td>{{ l.status }}</td>
            <td>{{ l.num }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>


</body>
</html>
